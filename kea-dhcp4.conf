{
  "Dhcp4": {
    "interfaces-config": {
      "interfaces": [ "eth0" ]
    },
    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/run/kea/kea4-ctrl-socket"
    },
    "lease-database": {
      "type": "memfile",
      "lfc-interval": 3600
    },
    "valid-lifetime": 600,
    "max-valid-lifetime": 7200,
    "subnet4": [
      {
        "id": 8,
        "subnet": "185.53.155.0/25",  // network address
        "pools": [
          {
            "pool": "185.53.155.17 - 185.53.155.22"  // rang d'adreces IP disponibles per a clients DHCP
          }
        ],
        "option-data": [
          {
            "name": "routers",
            "data": "185.53.155.1"   // adreça IP del router (gateway) per a aquesta subxarxa
          },
          {
            "name": "broadcast-address",
            "data": "185.53.155.50"      // adreça de broadcast per a aquesta subxarxa
          },
          {
            "name": "domain-name-servers",
            "data": "8.8.8.8, 8.8.4.4"
          }
        ],  
        "reservations": [
          {
            "hw-address": "00:11:22:22:44:44",      // adreça MAC del dispositiu que ha de rebre una adreça IP fixa
            "ip-address": "185.53.155.49"           // adreça IP fixa que se li assignarà al dispositiu amb la MAC especificada
          }
        ]
      }
    ]
  }
}
